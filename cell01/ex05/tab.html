<html lang="en">
<head>

            width: 50%;

            border-collapse: collapse;
        }

            width: 50%;
            height: 100px;
            text-align: center;
            font-size: 20px;
            font-weight: bold;
            color: white;
        }

            background-color: blue;

        <tr>

            <td class="box2">Second Box - Red</td>
        </tr>
    </table>
