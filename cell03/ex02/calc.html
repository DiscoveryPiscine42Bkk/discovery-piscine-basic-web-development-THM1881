<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Basic Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
        }
        input, select, button {
            font-size: 18px;
            margin: 10px;
            padding: 5px;
        }
    </style>
</head>
<body>
    <h1>Basic Calculator</h1>
    <input type="number" id="leftOperand" min="0" placeholder="Enter first number">
    <select id="operator">
        <option value="+">+</option>
        <option value="-">-</option>
        <option value="*">*</option>
        <option value="/">/</option>
        <option value="%">%</option>
    </select>
    <input type="number" id="rightOperand" min="0" placeholder="Enter second number">
    <button id="calculateBtn">Try me!</button>

    <script>
        function calculate() {
            const left = document.getElementById("leftOperand").value;
            const operator = document.getElementById("operator").value;
            const right = document.getElementById("rightOperand").value;

            if (left === "" || right === "" || left < 0 || right < 0) {
                alert("Error :(");
                console.error("Error :(");
                return;
            }

            const num1 = parseInt(left);
            const num2 = parseInt(right);
            let result;

            if ((operator === "/" || operator === "%") && num2 === 0) {
                alert("It's over 9000!");
                console.error("It's over 9000!");
                return;
            }

            switch (operator) {
                case "+": result = num1 + num2; break;
                case "-": result = num1 - num2; break;
                case "*": result = num1 * num2; break;
                case "/": result = num1 / num2; break;
                case "%": result = num1 % num2; break;
            }

            alert("Result: " + result);
            console.log("Result:", result);
        }

        document.getElementById("calculateBtn").addEventListener("click", calculate);

        setInterval(() => {
            alert("Please, use me...");
        }, 30000);
    </script>
</body>
</html>
